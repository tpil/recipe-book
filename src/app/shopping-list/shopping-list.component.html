<hr>
<h3><b>Shopping List</b></h3>
<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <br>
        <b class="large">Ingredients</b>
       <ul class="list-group">
            <a  class="list-group-item" 
                style="cursor:pointer"
                *ngFor="let ingredient of ingredients"
            >
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
       </ul>
    </div>
</div>
